<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABILLION</title>
  <meta name="description" content="ABILLION — Discipline • Faith • Purpose" />
  <style>
    :root { --card: rgba(0,0,0,.55); --border: rgba(255,255,255,.12); }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0b0b;
    }

    /* Background image */
    .bg {
      position: fixed;
      inset: 0;
      background: url("bg.jpg") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
      z-index: -2;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(0,0,0,.25), rgba(0,0,0,.75)),
                  linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.85));
      z-index: -1;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(520px, 100%);
      padding: 28px 22px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      text-align: center;
    }

    .logo {
      font-weight: 900;
      letter-spacing: .12em;
      font-size: clamp(28px, 6vw, 44px);
      margin: 0 0 8px;
    }

    .tagline {
      margin: 0 0 18px;
      opacity: .92;
      font-size: 16px;
      line-height: 1.45;
    }

    .pill {
      display: inline-flex;
      gap: 10px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 13px;
      opacity: .95;
      margin-bottom: 18px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: .02em;
      transition: transform .08s ease, opacity .2s ease;
    }
    .btn:active { transform: scale(.99); }
    .btn:hover { opacity: .92; }

    .sub {
      margin-top: 12px;
      font-size: 12px;
      opacity: .75;
    }

    /* Optional footer links */
    .links {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .link {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      opacity: .92;
    }
    .link:hover { opacity: 1; }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <h1 class="logo">ABILLION</h1>
      <div class="pill">Discipline • Faith • Purpose</div>
      <p class="tagline">
        Built for the ones who show up anyway.
        Gear + challenges to help you stay locked in.
      </p>

      <a class="btn" href="https://abillionav.myshopify.com/" target="_blank" rel="noopener">
        Enter the Store
      </a>

      <div class="sub">Tap the button to shop on our official site.</div>

      <!-- Optional: add socials later -->
      <!--
      <div class="links">
        <a class="link" href="https://instagram.com/abillionav" target="_blank" rel="noopener">Instagram</a>
      </div>
      -->
    </section>
  </main>
</body>
</html>
